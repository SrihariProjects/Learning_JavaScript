<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIBGYOR Bulb Glow</title>
  <link rel="stylesheet" href="../CSS/bulb.css" />
</head>
<body>

  <div class="bulb" id="bulb">
    <div class="filament"></div>
    <div class="base"></div>
  </div>

  <div class="buttons-container">
    <select id="colorSelect" aria-label="Select Bulb Color">
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="indigo">Indigo</option>
      <option value="violet">Violet</option>
    </select>

    <button id="btnOn">Turn On the light</button>
    <button id="btnOff">Turn Off the light</button>
  </div>

  <div>
    <img
      id="myImage"
      src="../Images/pic_bulboff.gif"
      style="width: 120px;"
      alt="Bulb Image"
    />
  </div>

  <script src="../JavaScript/bulbofon.js"></script>
</body>
</html>
